<div class="panel">
  <div class="center">
    <img  src="assets/img/logo.png">
    <span class="text">A G E N D A M E N T O S</span>
  </div>
  
    <form #myForm="ngForm" (submit)="submitForm(myForm)" novalidate>
      <div class="form-group">
        <label for="name">CPF</label>
           <input pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}" 
           ngModel #formCPF="ngModel" type="text" class="form-control" id="cpf" required
           minlength="11"  name="CPF" [ngStyle]="formCPF.valid ? {'border': '3px solid green'}: {}" >
      </div>
      <div *ngIf="formCPF.errors?.['required']"
      >
       <span class="erros"> *Campo Obrigatório</span>
      </div>
     
      <div class="form-group">
        <label for="name">Nome</label>
        <input ngModel
        #formNome="ngModel"
        required
        minlength="3"
        name="nome"
        type="text" pattern="^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$" class="form-control" id="name" />

      </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input  ngModel
          #formMail="ngModel" name="mail" type="email" required pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" class="form-control" id="email">
        </div>
        <div *ngIf="formMail.errors?.['required']"
      >
       <span class="erros"> *Campo Obrigatório</span>
      </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
          <label for="confirm">Confirme a senha</label>
          <input type="password" class="form-control" id="confirm">
        </div> 
        
        <div class="group-gap">
          <label>SEGMENTO</label>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input
                id="docente"
                type="radio"
                class="custom-control-input"
                value="docente"
                name="segmento"
                ngModel
                required
              />
             DOCENTE
            </div>
      
            <div class="custom-control custom-radio">
              <input
                id="discente"
                type="radio"
                class="custom-control-input"
                value="discente"
                name="segmento"
                ngModel
                required
              />
              DISCENTE
            </div>
      

            <div class="custom-control custom-radio">
              <input
                id="tecnicoAdministrativo"
                type="radio"
                class="custom-control-input"
                value="tecnicoAdministrativo"
                name="segmento"
                ngModel
                required
              />
             TÉCNICO-ADMINISTRATIVO
            </div>
           
            <div *ngIf="isSubmitted && myForm.invalid"
            >
             <span class="erros"> *Campo Obrigatório</span>
            </div>
           
            <button type="submit" [disabled]="formNome.invalid || formCPF.invalid || formMail.invalid" class="btn btn-default">Cadastrar</button>
          </div>
        </div>
      
        
      
      </form>

    
</div>
